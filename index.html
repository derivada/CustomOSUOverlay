<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/odometr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="gamearea" class="griditem"></div>
        <div id="accSection" class="griditem">
            <img id="accBG" class="bgImage"></img>
            <div id="accuracy">
                <span id="accText">
                    <span id="acc">100</span>
                    <span id="accDecimals">.00%</span>
                </span>
            </div>
            <div id="chart">
                <canvas id="srchart" height="140" width="330"></canvas>
                <hr>
            </div>
            <div id="grade">SS</div>
            <div id="hits">
                <div id="hits100">
                    <div id="100" class="odometer text"></div>
                    <hr>
                </div>
                <div id="hits50">
                    <div id="50" class="odometer text"></div>
                    <hr>
                </div>
                <div id="hitsMiss">
                    <div id="miss" class="odometer text"></div>
                    <hr>
                </div>
                <div id="hitsSb">
                    <div id="sb" class="odometer text"></div>
                    <hr>
                </div>
            </div>
        </div>

        <div id="modSection">
            <div id="mods"></div>
        </div>

        <div id="ppComboSection" class="griditem">
            <div id="ppSection">
                <span id="pp"></span>
                <div class="upwardsGlow"></div>
                <hr>
            </div>
            <div id="comboSection">
                <span id="combo"></span>
                <div class="upwardsGlow"></div>
                <hr>
            </div>
        </div>

        <div id="urSection" class="griditem">
            <span id="ur"></span>
            <span id="urText">Unstable Rate</span>
        </div>

        <div id="playerSection" class="griditem">
            <img id="avatar" src="img/avatar.png">
            <div id="playerInfo">
                <div id="generalInfo">
                    <span id="playerName">derivada</span>
                    <span id="globalRank" class="rank">#121076</span>
                </div>
                <div id="countryInfo">
                    <img id="countryFlag" src="img/flag.png"></img>
                    <span id="countryRank" class="rank">#1029</span>
                </div>
            </div>
            <hr id="preFooterLine">
            <span id="footerText">PLAYER</span>
            <hr id="footerLine">
        </div>

        <div id="keySection" class="griditem">
            <div class="key">
                <span id="x" class="keyCount">0</span>
                <div id="xBar" class="verticalBar"></div>
            </div>
            <div class="key">
                <span id="z" class="keyCount">0</span>
                <div id="zBar" class="verticalBar"></div>
            </div>
            <div id="keysSecond">
                <div>KPS</div>
                <div id="kps">0</div>
            </div>
        </div>

        <script src="deps/odometr.js"></script>
        <script src="deps/reconnecting-websocket.min.js"></script>
        <script src="deps/chart.min.js"></script>
        <script src="deps/countUp.js"></script>
        <script src="deps/vibrant.js"></script>
        <script defer src="index.js"></script>
</body>

</html>
